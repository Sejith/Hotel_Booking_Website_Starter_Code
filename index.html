<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js"></script>
    <script src="./scripts/common.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <title>index</title>
</head>

<body class style> 

    <div class="main-container">

        <header class="header-footer">
            <img src="./assests/images/logo.png" class="logo" id="logo-image" alt="logo" />
            <button data-toggle="modal" data-backdrop="false" data-target="#login-modal" id="login" type="button" class="btn btn-light btn-sm">login</button>
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true" style="display: none;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="login-modal-label">Please Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">x</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="login-form">
                                <div class="login-field">
                                    <label for="username">Username: </label>
                                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                                </div>
                                <div class="login-field">
                                    <label for="password">Password: </label>
                                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                                </div>
                            </form>        
                        </div>
                        <div class="modal-footer">
                            <button id="login-button" type="button" class="btn btn-primary" data-dismiss="modal">login</button>  
                        </div>    
                    </div>        
                </div>
            </div>
        </header>

        <div id="index-container">
            <div id="banner">
                <div id="search-bar">
                    <form autocomplete="off">
                        <input id="search-input" type="text" placeholder="City" />
                    </form>
                </div>
            </div>

            <div class="image_container">
                <a href="./list.html">
                    <div class="img_cont">
                        <div id="delhi_bd">Delhi</div><img class="city_img"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" />
                    </div>
                </a>
                <div class="img_cont">
                    <div id="goa_bd">Goa</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" />
                </div>
                <div class="img_cont">
                    <div id="hyd_bd">Hyderabad</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" />
                </div>
                <div class="img_cont">
                    <div id="kolk_bd">Kolkata</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" />
                </div>
            </div>
            <div class="image_container2">
                <div class="img_cont2">
                    <div id="che_bd">Chennai</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" />
                </div>
                <div class="img_cont2">
                    <div id="agra_bd">Agra</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" />
                </div>
                <div class="img_cont2">
                    <div id="jai_bd">Jaipur</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" />
                </div>
                <div class="img_cont2">
                    <div id="bln_bd">Bengaluru</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" />
                </div>  
            </div>
            <a id="view-more"><button type="button" class="btn btn-secondary">View More</button></a>
        </div>


        <footer class="header-footer">
            <div id="contact">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-backdrop="false" data-target="#contact-modal">Conatct Us</button>
                <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="contact-modal-label">Get in touch</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">x</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <p>
                                        "Thank you for reaching out!!! "
                                        <br>
                                        "Please enter your email and we will get back to you. "
                                    </p>
                                        <label for="email">Email: </label>
                                        <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                                </form>        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">login</button>  
                            </div>    
                        </div>        
                    </div>
                </div>
            </div>
            <div id="copyright-text">&#169; 2020 ROOM SEARCH PVT.LTD.</div>

            <div id="social-media-images">
                <a href="https://www.facebook.com" target="_blank"><img class="social-media-image" src="./assests/images/facebook.png" /></a>
                <a href="https://www.instagram.com" target="_blank"><img class="social-media-image" src="./assests/images/instagram.png" /></a>
                <a href="https://twitter.com" target="_blank"><img class="social-media-image" src="./assests/images/twitter.png" /></a>
            </div>
        </footer>
    </div>
</body>
</html>
